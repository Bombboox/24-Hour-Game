<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('font.otf') format('opentype');
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'CustomFont', 'Arial', sans-serif;
            background: black;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.3) 1px, transparent 1px);
            background-size: 20px 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #gameScreen {
            display: none;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 255, 242, 0.199);
            align-items: center;
            justify-content: center;
        }
        
        #canvas {
            background-color: #5e5e5e;
            border: 1px solid white;
        }
        
        .health-bar-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(170, 190, 255, 0.8);
            padding: 15px 20px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
        
        .weapon-info-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(255, 170, 85, 0.8);
            padding: 15px 20px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            min-width: 200px;
            text-align: center;
        }
        
        .ability-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(138, 43, 226, 0.8);
            padding: 10px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        
        .ability-box {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: linear-gradient(45deg, #8a2be2, #9932cc);
            border: 2px solid rgba(255, 255, 255, 0.4);
            position: relative;
            overflow: hidden;
            margin: 0 auto 5px auto;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
        }
        
        .ability-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
        }
        
        .ability-key {
            color: white;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 2px;
        }
        
        .ability-text {
            color: white;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        
        .ability-text.hidden {
            opacity: 0;
        }
        
        .health-label {
            color: white;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .weapon-label {
            color: white;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .weapon-name {
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .ammo-display {
            color: white;
            font-size: 16px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .health-bar {
            width: 400px;
            height: 20px;
            background: linear-gradient(45deg, #2c2c2c, #1a1a1a);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .health-fill {
            height: 100%;
            background: linear-gradient(45deg, #ff4757, #ff3742, #ff6b7a);
            border-radius: 8px;
            transition: width 0.3s ease;
            position: relative;
            box-shadow: 0 0 10px rgba(255, 71, 87, 0.5);
        }
        
        .health-fill::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.3), transparent);
            border-radius: 8px 8px 0 0;
        }
        
        .health-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: healthShine 2s infinite;
        }
        
        @keyframes healthShine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .health-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            pointer-events: none;
        }
        
        #menu, #characterMenu, #searchingMenu {
            text-align: center;
            padding: 60px 40px;
            background: rgba(0, 174, 255, 0.452);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }
        
        #characterMenu, #searchingMenu {
            display: none;
        }
        
        #menu h1, #characterMenu h1, #searchingMenu h1 {
            margin-bottom: 40px;
            color: white;
            font-size: 2.5em;
            font-weight: 300;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }
        
        .menu-button {
            display: block;
            width: 100%;
            padding: 18px 30px;
            margin: 15px 0;
            font-family: 'CustomFont', 'Arial', sans-serif;
            font-size: 18px;
            font-weight: 600;
            color: white;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 20px rgba(238, 90, 36, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .menu-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(238, 90, 36, 0.4);
            background: linear-gradient(45deg, #ff5252, #d84315);
        }
        
        .menu-button:active {
            transform: translateY(-1px);
            box-shadow: 0 6px 15px rgba(238, 90, 36, 0.3);
        }
        
        .menu-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .menu-button:hover::before {
            left: 100%;
        }
        
        .character-button {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            box-shadow: 0 8px 20px rgba(68, 160, 141, 0.3);
        }
        
        .character-button:hover {
            background: linear-gradient(45deg, #26d0ce, #2a9d8f);
            box-shadow: 0 12px 30px rgba(68, 160, 141, 0.4);
        }
        
        .cancel-button {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.3);
        }
        
        .cancel-button:hover {
            background: linear-gradient(45deg, #d32f2f, #b71c1c);
            box-shadow: 0 12px 30px rgba(231, 76, 60, 0.4);
        }
        
        .dropdown-container {
            margin: 20px 0;
            text-align: left;
        }
        
        .dropdown-label {
            display: block;
            color: white;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .dropdown {
            width: 100%;
            padding: 15px 20px;
            font-family: 'CustomFont', 'Arial', sans-serif;
            font-size: 16px;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .dropdown:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .dropdown option {
            background: #333;
            color: white;
            padding: 10px;
        }
        
        .searching-text {
            color: white;
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Boox Shoot</h1>
        <button class="menu-button" onclick="startGame()">Start Game</button>
        <button class="menu-button character-button" onclick="showCharacter()">Character</button>
    </div>
    
    <div id="characterMenu">
        <h1>Character Setup</h1>
        <div class="dropdown-container">
            <label class="dropdown-label" for="characterSelect">Character</label>
            <select id="characterSelect" class="dropdown">
                <option value="berserker">Berserker</option>
                <option value="ninja">Ninja</option>
                <option value="king">King</option>
            </select>
        </div>
        <div class="dropdown-container">
            <label class="dropdown-label" for="weaponSelect">Weapon</label>
            <select id="weaponSelect" class="dropdown">
                <option value="m4">M4</option>
                <option value="pistol">Pistol</option>
                <option value="shotgun">Shotgun</option>
            </select>
        </div>
        <button class="menu-button" onclick="save()">Save</button>
        <button class="menu-button cancel-button" onclick="showMainMenu()">Back</button>
    </div>
    
    <div id="searchingMenu">
        <h1>Finding Match</h1>
        <div class="searching-text">Searching for opponent...</div>
        <div class="spinner"></div>
        <button class="menu-button cancel-button" onclick="cancelSearch()">Cancel</button>
    </div>
    
    <div id="gameScreen">
        <div class="health-bar-container">
            <div class="health-label">Health</div>
            <div class="health-bar">
                <div class="health-fill" id="healthFill" style="width: 100%;"></div>
                <div class="health-text" id="healthText">100/100</div>
            </div>
        </div>
        <div class="weapon-info-container">
            <div class="weapon-label">Weapon</div>
            <div class="weapon-name" id="weaponName">M4</div>
            <div class="ammo-display" id="ammoDisplay">30/120</div>
        </div>
        <div class="ability-container">
            <div class="ability-key">(E)</div>
            <div class="ability-box">
                <div class="ability-overlay" id="abilityOverlay"></div>
            </div>
            <div class="ability-text" id="abilityText">Dash</div>
        </div>
        <canvas id="canvas"></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/SoundJS/1.0.2/soundjs.min.js" integrity="sha512-tWGC9KCH7gq1wgk/ZwaX1kd7bQq8M8ekETvWy0Mk8d9+d9XWHR4F3CuzbPJnUnu/eyEX/rPyYguXHtvN6WzcRQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.min.js"></script>
    <script src="storage.js"></script>
    <script src="sounds.js"></script>
    <script src="main.js"></script>
</body>
</html>
